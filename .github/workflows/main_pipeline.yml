name: GlobalVoice CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r src/requirements.txt
      - name: Run Tests
        run: pytest tests/

  build-and-push:
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push API image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/globalvoice-api:$IMAGE_TAG -f docker/api.Dockerfile .
          docker push $ECR_REGISTRY/globalvoice-api:$IMAGE_TAG

  deploy-to-eks:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update KubeConfig
        run: aws eks update-kubeconfig --name globalvoice-cluster-prod
      - name: Deploy Helm Chart
        run: |
          helm upgrade --install globalvoice-app ./charts/globalvoice \
            --set image.tag=${{ github.sha }} \
            --values ./charts/globalvoice/values-prod.yaml